<div id="carouselCon">
  <div #container id="productCardCon">
    <ng-container *ngFor="let view of products || test; index as index">
      <app-product-card
        class="products"
        [ngStyle]="{
          flex: '0 0 calc(100% / ' + this.number + ' - (1rem * 2))',
          width: 'calc(100% / ' + this.number + ' - (1rem * 2))',
        }"
        [product]="view"
        [route]="'/shop/' + (view.name | format) + '/' + view.sku"
      ></app-product-card>
    </ng-container>
  </div>
  <div #prev id="prev" class="arrows" (click)="scrollLeft()">
    <span class="material-symbols-outlined"> keyboard_double_arrow_left </span>
  </div>
  <div #next id="next" class="arrows" (click)="scrollRight()">
    <span class="material-symbols-outlined"> keyboard_double_arrow_right </span>
  </div>
</div>

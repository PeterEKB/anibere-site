<div class="videoCon">
  <video autoplay muted loop oncanplay="this.play()" onloadedmetadata="this.muted = true">
    <source src="assets/videos/BannerHairFlip.mp4" type="video/mp4">
  </video>
  <div class="videoOverlay"></div>
</div>
<div id="banner-Welcome" class="banner-Bg-Text ace--center"><b>|</b>Welcome</div>
<div id="banner-Akwaaba" class="banner-Bg-Text ace--center">Akwaaba</div>
<div id="foreground">
  <app-button id="bAA" class="ace--center">Book An Appointment</app-button>
  <div id="miniCalendar">
    <ng-container *ngFor="let day of weekdaysArray">
      <app-card></app-card>
    </ng-container>
  </div>
</div>
